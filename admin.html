<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #2c2f48;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      width: 300px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #3b3f5c;
      color: white;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #4e54c8;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #5d63e3;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<form action="admin.jsp">
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="text" id="username" name="email" placeholder="Email" />
    <input type="password" id="password" name="pass" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>
</form>

</body>
</html>
